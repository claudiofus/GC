<div class="header bg-gradient-danger pb-8 pt-5 pt-md-3">
    <div class="container-fluid">
        <div class="header-body">
            <!-- Card stats -->
            <div class="row">
                <div class="col-xl-3 col-lg-6">
                    <div class="card card-stats mb-4 mb-xl-0">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <h5 class="card-title text-uppercase text-muted mb-0">Cantieri aperti</h5>
                                    <span class="font-weight-bold mb-0">{{openBuildings}}</span>
                                </div>
                                <div class="col-auto">
                                    <div class="icon icon-shape bg-danger text-white rounded-circle text-center">
                                        <fa-icon [icon]="faPlay"></fa-icon>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-lg-6">
                    <div class="card card-stats mb-4 mb-xl-0">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <h5 class="card-title text-uppercase text-muted mb-0">Cantieri chiusi</h5>
                                    <span class="font-weight-bold mb-0">{{closedBuildings}}</span>
                                </div>
                                <div class="col-auto">
                                    <div class="icon icon-shape bg-warning text-white rounded-circle text-center">
                                        <fa-icon [icon]="faStop"></fa-icon>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-lg-6">
                    <div class="card card-stats mb-4 mb-xl-0">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <h5 class="card-title text-uppercase text-muted mb-0">Operai</h5>
                                    <span class="font-weight-bold mb-0">{{workers.length}}</span>
                                </div>
                                <div class="col-auto">
                                    <div class="icon icon-shape bg-yellow text-white rounded-circle text-center">
                                        <fa-icon [icon]="faUsers"></fa-icon>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-lg-6">
                    <div class="card card-stats mb-4 mb-xl-0">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <h5 class="card-title text-uppercase text-muted mb-0">Bilancio</h5>
                                    <span class="font-weight-bold mb-0">{{budget | currency:'EUR':'symbol':'1.2-3':'it'}}</span>
                                </div>
                                <div class="col-auto">
                                    <div class="icon icon-shape bg-info text-white rounded-circle text-center">
                                        <fa-icon [icon]="faWallet"></fa-icon>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col-xl-8 mb-5 mb-xl-0">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <div class="row align-items-center">
                        <div class="col">
                            <h6 class="text-uppercase text-muted ls-1 mb-1">Utili per cantiere</h6>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="chart">
                        <canvas baseChart
                                [chartType]="'doughnut'"
                                [datasets]="chart1.datasets"
                                [labels]="chart1.labels"
                                [options]="chart1.options"
                                [plugins]="chart1.plugins">
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-4">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <div class="row align-items-center">
                        <div class="col">
                            <h6 class="text-uppercase text-muted ls-1 mb-1 mr-1">
                                Carico di lavoro (ultimi 30gg.)
                            </h6>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <!-- Chart -->
                    <div class="chart">
                        <canvas baseChart
                                [chartType]="'horizontalBar'"
                                [datasets]="chart2.datasets"
                                [labels]="chart2.labels"
                                [options]="chart2.options">
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-xl-12 mb-5 mb-xl-0">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <div class="row align-items-center">
                        <div class="col">
                            <h6 class="text-uppercase text-muted ls-1 mb-1 mr-1">
                                Costi per cantiere
                            </h6>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <!-- Chart -->
                    <div class="chart" style="height: auto;">
                        <canvas baseChart
                                [chartType]="'bar'"
                                [datasets]="chart3.data"
                                [labels]="chart3.labels"
                                [options]="chart3.options"
                                [legend]="'true'">
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div [hidden]="!waitDiv">
    <div class="waitImg"></div>
</div>
