<div class="form_wrapper">
  <form #addForm="ngForm">
    <div class="row">
      <div class="col22">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" [(ngModel)]="model.name" placeholder="Nome" required>
      </div>
      <div class="col22">
        <label for="start_date">Data inizio</label>
        <input type="date" id="start_date" name="start_date" [(ngModel)]="model.start_date">
      </div>
      <div class="col22">
        <label for="end_date">Data fine</label>
        <input type="date" id="end_date" name="end_date" [(ngModel)]="model.end_date">
      </div>
    </div>

    <div class="row">
      <div class="col22">
        <label for="city">Città</label>
        <input type="text" id="city" name="city" [(ngModel)]="model.address.city" placeholder="Noci">
      </div>

      <div class="col22">
        <label for="addressType">Tipo indirizzo</label>
        <div class="input_field">
          <select id="addressType" name="addressType" [(ngModel)]="model.address.addressType">
            <option disabled selected value></option>
            <option value="contr">Contrada</option>
            <option value="cso">Corso</option>
            <option value="lgo">Largo</option>
            <option value="pzza">Piazza</option>
            <option value="ple">Piazzale</option>
            <option value="ptta">Piazzetta</option>
            <option value="via">Via</option>
            <option value="vle">Viale</option>
            <option value="vico">Vico</option>
            <option value="vicl">Vicolo</option>
            <option value="zona">Zona</option>
            <option value="zi">Zona industriale</option>
          </select>
        </div>
      </div>

      <div class="col22">
        <label for="addressName">Indirizzo</label>
        <input type="text" id="addressName" name="addressName" [(ngModel)]="model.address.addressName"
               placeholder="Benedetto Croce">
      </div>
      <div class="col15">
        <label for="addressNumber">Numero</label>
        <input type="text" id="addressNumber" name="addressNumber" [(ngModel)]="model.address.addressNumber"
               placeholder="15">
      </div>
    </div>

    <div class="row">
      <div class="col22">
        <label for="cap">CAP</label>
        <input type="text" id="cap" name="cap" [(ngModel)]="model.address.cap" placeholder="70015">
      </div>
      <div class="col22">
        <label for="province">Provincia</label>
        <input type="text" id="province" name="province" [(ngModel)]="model.address.province" placeholder="BA">
      </div>
      <div class="col22">
        <label for="state">Stato</label>
        <input type="text" id="state" name="state" [(ngModel)]="model.address.state" placeholder="Italia">
      </div>
      <div class="col22">
        <label for="state">Importo offerta</label>
        <input type="number" step="0.01" min="0" id="req_amount" name="req_amount" [(ngModel)]="model.req_amount"
               (blur)="this.model.req_amount = utils.fixAmount(this.model.req_amount)"
               placeholder="10.000 €">
      </div>
    </div>

    <div class="row">
      <div class="col_full">
        <input class="button" type="reset" value="Pulisci">
        <input class="button" type="button" [disabled]="!addForm.valid" (click)="sendBuilding()" value="Aggiungi">
      </div>
    </div>
  </form>
</div>
